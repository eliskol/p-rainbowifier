<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Rainbowifier (almost done)</title>
	<link href="style.css" rel="stylesheet" type="text/css" />


</head>



<body>
    <select name="color" id="cc">
	    <option style="color:gray" value="null">select a color</option>
	    <option value="1" class="a1">Dark Blue</option>
	    <option value="2" class="a2">Dark Green</option>
			<option value="3"	class="a3">Dark Aqua</option>
			<option value="4"	class="a4">Dark Red</option>
			<option value="5"	class="a5">Dark Purple</option>
			<option value="6"	class="a6">Gold</option>
			<option value="7"	class="a7">Gray</option>
			<option value="8"	class="a8">Dark Gray</option>
			<option value="9"	class="a9">Blue</option>
			<option value="a"	class="aa">Green</option>
			<option value="b"	class="ab">Aqua</option>
			<option value="c"	class="ac">Red</option>
			<option value="d"	class="ad">Light Purple</option>
			<option value="e"	class="ae">Yellow</option>
			<option value="f"	class="af">White</option>
			<option value="g"	class="ag">Minecoin Gold</option>
    </select>

		<select name="formatting" id="fc">
			<option value="">No additional formatting</option>
			<option value="k" class="ak">Glitch Text</option>
			<option value="l" class="al">Bold</option>
			<option value="m" class="am">Strikethrough</option>
			<option value="n" class="an">Underline</option>
			<option value="o" class="ao">Italic</option>
		</select>


    <p class="helper">Input text:</p>
	<input type="text" id="input"></input>
    <p class="helper">Text to copy:</p>
    <input id ="output"></input>



    <p id = "auto"></p>
    <button id = "switch">click to toggle</button>

    <script src="script.js"></script>

  </body>
</html>
